<main class="container-fluid">

    <div class="my-3 ml-3 border-bottom headings">
        <h1 class="display-2">Contact<span class="text-danger">Me</span> </h1>
        <h2 class="lead ml-1">Do you have any questions? Please do not hesitate.</h2>
    </div>

    <section class="px-5 ml-3">
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" method="POST">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Your email</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Subject</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message">Your message</label>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="text-center text-md-right">
                    <a class="btn btn-danger btn-sm" >Send</a>
                </div>
                <div class="status"></div>
            </div>

            <div class="col-md-3 mt-5 text-center ">
                <ul class="list-unstyled mb-0 ">
                    <li class="about-colorize"><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>Warsaw, Poland</p>
                    </li>
                    <li class="about-colorize"><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>robkomar 98 @ gmail . com</p>
                    </li>
                </ul>
            </div>

        </div>
    </section>
